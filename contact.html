<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <!--~~~~~~~~~~~~~~~ Favicon ~~~~~~~~~~~~~~~-->
    <link rel="shortcut" href="assets/img/favicon.ico" type="image/x-icon">
    <!--~~~~~~~~~~~~~~~ Remix Icon ~~~~~~~~~~~~~~~-->
    <!-- Go to cdn and select version 4.2.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Book Appointment</title>
</head>
<body>
    <!--- css form -->
    
    <form action='' class='form' id="whatsapp-form">
       <div class="header">
      <img src="assets/img/Logo 1.png" alt="">
      <h1>Nlaz Health & Beauty Booking</h1>
    </div>
  <p class='field required'>
    <label class='label required' for='name'>Full name</label>
    <input class='text-input' id='name' name='name' required type='text' value=''>
  </p>
  <!--<p class='field required half'>
    <label class='label' for='email'>E-mail</label>
    <input class='text-input' id='email' name='email' type='email'>
  </p> -->
  <p class='field half'>

  </p>
  <div class='field'>
    <label class='label'>Preferred method of contact</label>
    
    <p class="field">

        <option selected value="E-mail">E-mail</option>

  </div>

      <option selected value=''>Select time</option>
      <option value='09:00 AM'>09:00 AM</option>
      <option value='09:30 AM'>09:30 AM</option>
      <option value='10:00 AM'>10:00 AM</option>
      <option value='10:30 AM'>10:30 AM</option>
      <option value='11:00 AM'>11:00 AM</option>
      <option value='11:30 AM'>11:30 AM</option>
      <option value='12:00 PM'>12:00 PM</option>
      <option value='12:30 PM'>12:30 PM</option>
      <option value='13:00 PM'>13:00 PM</option>
      <option value='13:30 PM'>13:30 PM</option>
      <option value='14:00 PM'>14:00 PM</option>
      <option value='14:30 PM'>14:30 PM</option>
      <option value='15:00 PM'>15:00 PM</option>
      <option value='15:30 PM'>15:30 PM</option>
      <option value='16:00 PM'>16:00 PM</option>
      <option value='16:30 PM'>16:30 PM</option>
      <option value='17:00 PM'>17:00 PM</option>
      <option value='17:00 PM'>17:30 PM</option>
    </select>

    <p class='field half' id="todayDate">
    <label class='label' for='date'></label>
    <input type="text" placeholder="pick a date" onfocus="(this.type='date')" class='text-input' id='date'>
  </p>
  <div class='field'>
    <label class='label'>Treatment</label>
    <p class="only-one">Select One</p>
    <ul class='options'>
      <li class='option' id="treatment">
        <input class='option-input' id='option-0' checked name='option' type='radio' value='Bio sculpture natural nails'>
        <label class='option-label' for='option-0'>Bio sculpture natural nails</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-1' name='option' type='radio' value='Mud wrap massage'>
        <label class='option-label' for='option-1'>Mud wrap massage</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-2' name='option' type='radio' value='Aromatherapy full body massage (1 hour30min)'>
        <label class='option-label' for='option-2'>Aromatherapy full body massage (1 hour30min)</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-3' name='option' type='radio' value='Full body massage (Swedish 1hour)'>
        <label class='option-label' for='option-3'>Full body massage (Swedish 1hour)</label>

        <input class='option-input' id='option-4' name='option' type='radio' value='Hot Stone Massage'>

      </li>
      <li class='option'>
        <input class='option-input' id='option-6' name='option' type='radio' value='Anti-aging facial treatment'>
        <label class='option-label' for='option-6'>Anti-aging facial treatment</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-7' name='option' type='radio' value='Bio sculpture Tips'>
        <label class='option-label' for='option-7'>Bio sculpture Tips</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-8' name='option' type='radio' value='Hands treatment'>
        <label class='option-label' for='option-8'>Hands treatment</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-9' name='option' type='radio' value='Acrylic soak off'>
        <label class='option-label' for='option-9'>Acrylic soak off</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-10' name='option' type='radio' value='Classic Pedicure (full on Pedi)'>
        <label class='option-label' for='option-10'>Classic Pedicure (full on Pedi)</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-11' name='option' type='radio' value='Foot Massage'>
        <label class='option-label' for='option-11'>Foot Massage</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-12' name='option' type='radio' value='Full facial wax'>
        <label class='option-label' for='option-12'>Full facial wax</label>

      <li class='option'>

        <label class='option-label' for='option-13'>Hollywood wax</label>

    </ul>
  </div>
  <p class='field'>
    <label class='label' for='about'>Any personal request?</label>
    <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
  </p>
  <p class='field half'>
    <input class='button' type='submit' value='Send'>
  </p>
</form>


    <!--~~~~~~~~~~ mainjs ~~~~~~~~~~-->
    <script>
        /* ------------------ Whatsapp Reciever ---------- */

document.getElementById("whatsapp-form").addEventListener("submit", function (event) {
            event.preventDefault();

            var name = document.getElementById("name").value;        
            var phone = document.getElementById("phone").value;
            var message = document.getElementById("about").value;
            var theDay = document.getElementById("date").value;
           
            var selectedTime = document.getElementById("select").value;      
            var preferedMethod = document.getElementById('selecting').value;
           
            //var checkedValue = null;
            var treatment = document.querySelectorAll('input[name="option"]:checked');
            var arr = [];
            for(var i = 0; i <= treatment.length; i++){
              if(treatment[i].checked){
                arr.push(treatment[i].value);
                break;
              }
            }
            let results = arr.join(', ');

            //checkedValue = document.getElementsByClassName("option-label").innerHTML;


            let contact = '+27603177956';

            var encodedMessage = encodeURIComponent(
                "Nlaz Booking" + "\n" + "\n" +
                "Name: " + name + "\n" +
                "Phone: " + phone + "\n" +
                "Preferred Contact: " + preferedMethod + "\n" +
                "Time of Appointment: " + selectedTime + "\n" +
                "Day of Appointment: " + theDay + "\n" +
                "Treatment: " + results  + "\n" +
                "Message: " + `${message.trim().length >=1 ? message : 'No request!'}`
            );

            var link;

            // Check if user is on a mobile device
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                link = `whatsapp://send?phone=${contact}&text=${encodedMessage}`;
            } else { // Desktop device
                link = `https://web.whatsapp.com/send?phone=${contact}&text=${encodedMessage}`;
            }
            
            window.open(link, '_blank');
});

    </script>
</body>
</html>
